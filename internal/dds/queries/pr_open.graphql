query {
  repository(owner: "$owner", name: "$name") {
    pullRequests(states: OPEN, first: 100) {
      nodes {
        number
        title
        author { login }
        createdAt
        timelineItems(itemTypes: LABELED_EVENT, last: 10) {
          nodes {
            ... on LabeledEvent {
              createdAt
              label { name }
            }
          }
        }
        labels(first: 10) {
          nodes { name }
        }
      }
    }
  }
}